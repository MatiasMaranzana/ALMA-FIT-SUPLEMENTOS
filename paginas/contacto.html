<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto para consultas y preguntas.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estillos/estilos.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container my-4">
                <a class="navbar-brand" href="../index.html">
                    <img src="../multimedia/logo.gif" alt="Avatar Logo" style="width:50px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">TODOS LOS PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../paginas/contacto.html">CONTACTO</a>
                </li>            
                </ul>
            <div class="col-2 d-flex align-items-center justify-content-end">
                    <a href="../paginas/carrito.html" class="text-white text-decoration-none">
                        <i class="bi bi-cart-fill"></i> (<span id="totalCarrito"></span>)
                    </a>
            </div>
            </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="background">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-container">
                            <h2 class="mb-4">Dejanos tu consulta</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="correoelectronico@mail.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" placeholder="123-456-7890">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Consulta</label>
                                    <textarea class="form-control" id="consulta" rows="4" placeholder="Dejanos tu comentario..." required></textarea>
                                </div>
                                <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light py-4">
        <div class="container text-center">
            <img src="../multimedia/logo.gif" alt="Logo de ALMA FIT NUTRITION" class="footer-logo">
            <p class="mb-0">Suplementa con nosotros y construye tu mejor versión.</p>
            <p class="mb-0">Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../javascript/contacto.js"></script>
    <script src="../javascript/main.js"></script>
</body>
</html>
